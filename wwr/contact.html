<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="This page provides contact information for the company.">
    <meta name="author" content="Yamsir Hernandez">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="styles/rafting.css">

</head>
<body>
    <header>
        <img src="images/logo.png" alt="logo">
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact_form">
            <h2>Contact US</h2>
            <form action="#" method="post">
                <div class="form_div">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form_div">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form_div">
                    <label for="purpose">Purpose of messge</label>
                    <div class="form_radio">
                        <input type="radio" name="general" id="general">
                        <label for="general">General Inquiry</label>
                    </div>
                    <div class="form_radio">
                        <input type="radio" name="reservation" id="reservation">
                        <label for="reservation">Reservation</label>
                    </div>
                    <div class="form_radio">
                        <input type="radio" name="suggestion" id="suggestion">
                        <label for="suggestion">Suggestion</label>
                    </div>
                </div>
                <div class="form_div">
                    <label for="message">Your Message</label>
                    <textarea name="message" id="message" placeholder="Type your message here"></textarea>
                </div>
                <div class="form_div">
                    <input type="checkbox" name="newsletter" id="newsletter">
                    <label for="newsletter">Suscribe me to newsletter</label>
                </div>
                <div class="form_div">
                    <button type="submit">Submit Message</button>
                </div>
            </form>

        </section>
        <section class="location">
            <h2>Location</h2>
            <div class="location_map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d64871.517976084695!2d-120.08830214674332!3d51.65587195608011!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5381dbc4e17a5f7f%3A0xa16a783d0b455f15!2sLiquid%20Lifestyles%20Whitewater%20Rafting%20%26%20Kayaking!5e1!3m2!1ses-419!2smx!4v1739665554953!5m2!1ses-419!2smx" width=100% height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </main>

            <a href="facebook.com"><img src="images/facebook_logo.svg" alt="facebook logo"></a>
            <a href="instagram.com"><img src="images/instagram_logo.svg" alt="instagram logo"></a>
            <a href="linkedin.com"><img src="images/linkedin_logo.svg" alt="linkedin logo"></a>            
        </div>
    </footer>
</body>
</html>
